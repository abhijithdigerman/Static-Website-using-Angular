<app-filter [all]="totalCountOfproducts" 
[inStock]="totalProductsInStock" 
[outOfStock]="totalProductOutOfStock"
(selectedFilterRadioButtonChanged)="onFilterChange($event)"></app-filter>
<div class="ekart--products--container">
    <!-- *ngIf="selectedRadioBtn === 'all' || prod.is_in_inventory.toString() === selectedRadioBtn" -->
    <div *ngFor="let prod of products" (click)="selectedProduct = prod">
    <app-product  [product]="prod" *ngIf="searchtext === '' || prod.name.toLowerCase().includes(searchtext)"></app-product>
    </div>
</div>
